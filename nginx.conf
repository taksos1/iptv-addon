server {
    listen 80;
    listen 443 ssl http2;
    server_name inazuma-system.site;

    # SSL configuration (if using HTTPS)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;

    # Main website (default)
    location / {
        proxy_pass http://localhost:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Stremio IPTV addon routes
    location /stremio/ {
        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove /stremio prefix when forwarding
        rewrite ^/stremio/(.*) /$1 break;
    }

    # Alternative: Use subdomain for Stremio addon
    # Uncomment this block and comment the above location block if you prefer subdomain routing
    # server {
    #     listen 80;
    #     listen 443 ssl http2;
    #     server_name stremio.inazuma-system.site;
    #     
    #     location / {
    #         proxy_pass http://localhost:3001;
    #         proxy_set_header Host $host;
    #         proxy_set_header X-Real-IP $remote_addr;
    #         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #         proxy_set_header X-Forwarded-Proto $scheme;
    #     }
    # }
}
